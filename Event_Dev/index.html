<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <title>Evento Devs</title>

</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e Compartilhe seu evento </h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        
        <main>
            <form action="">

                <fieldset>
                    <div class="event" >
                        <legend>Informações do Evento</legend>
                        
                        <div class="info">
                            <label for="event_title">Titulo do evento<span>(Minimo 8 caracteres)</span></label>
                            <input type="text" id="event_title"/>
                        </div>
                        
                        <div class="info">
                            <label for="event_link">Link do evento<span>(comece com https://)</span></label>
                            <input type="url" id="event_link"/>
                        </div>
                        
                        <div class="info">
                            <label for="event_contat">WhatsApp para contato<span>(somente numeros)</span></label>
                            <input type="number" id="event_contat"/>
                        </div>

                        <div class="info">
                            <label for="event_info">Informações extras</label>
                            <textarea id="event_info"> </textarea>
                        </div>
                        
                        <div class="info">
                            <label for="event_categoria">Categoria</label>
                            <select id="event_info"> 
                                <option value="Live">Ao Vivo</option>
                                <option value="Podcast">PosCast</option>
                                <option value="Mentoria">Mentoria</option>
                            </select>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset>
                    <div class="event">
                        <legend>Privacidade</legend>

                        <div class="info">
                            <label for="event-email">E-mail do Administrador <span>Digite um email valido</span></label>
                            <input type="email" id="event-email"/>
                        </div>

                        <div class="info">
                            <label for="event-password">Senha de acesso do participante</label>
                            <input type="password" id="event-password"/>
                        </div>
                        
                        <div class="checbox-info">
                            <input type="checkbox" id="event-private"/>
                            <label for="event-private">Evento Privado</label>
                        </div>

                    </div>
                </fieldset>
                
                <fieldset>
                    <div class="event">
                        <legend>Data</legend>
                         
                        <div class="col3">

                            <div class="info">
                                <label for="event-data">Data</label>
                                <input type="data" id="event-data"/>
                            </div>
                            
                            <div class="info">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"/>
                            </div>

                            <div class="info">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end"/>
                            </div>
                        </div>

                    </div>
                </fieldset>         

                <div class="form-button">
                    <input type="submit" value="Salvar"/>
                </div>

            </form>
            
        </main>
                
    </div>
    
</body>

</html>
