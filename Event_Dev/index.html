<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <title>Evento Devs</title>

</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e Compartilhe seu evento </h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        
        <main>
            <form action="">

                <fieldset class="event" >
                    <legend>Informações do Evento</legend>
                    
                        <div class="info">
                            <label for="">Titulo do evento<span>(Minimo 8 caracteres)</span></label>
                            <input type="text"/>
                        </div>
                        
                        <div class="info">
                            <label for="">Link do evento<span>(comece com https://)</span></label>
                            <input type="text"/>
                        </div>
                        
                        <div class="info">
                            <label for="">WhatsApp para contato<span>(somente numeros)</span></label>
                            <input type="text"/>
                        </div>
                    
                </fieldset>

            </form>
        </main>
        
        <footer>
            
        </footer>
        
    </div>
    
</body>

</html>
