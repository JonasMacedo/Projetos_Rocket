<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            
            <div>
                <img src="./Imgs/List.svg" alt="icone de menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="./Imgs/Logo.svg" alt="TechNews Logo">
            </div>
            
            <div>
                <strong>Buscar</strong>
                <img src="./Imgs/Lupa.svg" alt="icone de lupa para pesquisa">
            </div>

        </nav>

        <nav id="secundary" class="grid grid-flow-col">
            <a href="#">Inteligencia Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestiveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="destaques" class="grid grid-flow-col gap_16">
            
            <figure class="card">
                <img src="./Imgs/Image 01.png" alt="">
                <figcaption>
                    <span class="content_tag">Robótica</span>
                    <h2 class="text_2xl">
                        Robôs domésticos começam a ser adotados para tarefas diarias, 
                        prometendo mais conforto e eficiencia nas residencias.
                    </h2>
                </figcaption>
            </figure>
            
            <div class="grid grid-cols-2 gap_16">
                <figure class="card">
                    <img src="./Imgs/Image 02.png" alt="">
                    <figcaption>
                        <span class="content_tag">Hologramas</span>
                        <h2 class="text_lg">
                            Novo Smartphone com projetor 3D chega ao mercado, transformando a forma 
                            como vemos nossas telas.
                        </h2>
                    </figcaption>
                </figure>
                
                <figure class="card">
                    <img src="./Imgs/Image 03.png" alt="">
                    <figcaption>
                        <span class="content_tag">Internet</span>
                        <h2 class="text_lg">
                            Internet 6G chega as metropoles brasileiras, prometendo revolucionar a 
                            forma como vivemos e nos comunicamos.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./Imgs/Image 04.png" alt="">
                    <figcaption>
                        <span class="content_tag">Vestiveis</span>
                        <h2 class="text_lg">
                            Empresas lançam relogio inteligente capaz de monitorar a saude mental, 
                            oferecendo insights valiosos.
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./Imgs/Image 05.png" alt="">
                    <figcaption>
                        <span class="content_tag">Realidade Virtual</span>
                        <h2 class="text_lg">
                            Escolas adotam a tecnologia VR para proporcionar experiencias imersivas, 
                            transformando a apredizagem..
                        </h2>
                    </figcaption>
                </figure>
            </div>
            
        </section>

        <section id="weekly">
           
            <header class="grid grid-flow-col">
                <h3>Mais lidos da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>

            <div class="grid grid-flow-col gap_16">
                
                <figure>
                    <span class="content_tag">Veiculos</span>
                    <img src="./Imgs/Image 06.png" alt="">
                    <p class="text_lg">
                        Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.
                    </p>
                </figure>
                
                <figure>
                    <span class="content_tag">Hologramas</span>
                    <img src="./Imgs/Image 07.png" alt="">
                    <p class="text_lg">
                        Plataforma de videoconferência apresenta nova função de hologramas, 
                        tornando as chamadas virtuais mais realistas e envolventes.
                    </p>
                </figure>
                
                <figure>
                    <span class="content_tag">Realidade virtual</span>
                    <img src="./Imgs/Image 08.png" alt="">
                    <p class="text_lg">
                        Nova geração de consoles de videogame é lançada, trazendo gráficos 
                        ultra-realistas e experiências de jogo totalmente envolventes.
                    </p>
                </figure>
                
                <figure>
                    <span class="content_tag">iInternet</span>
                    <img src="./Imgs/Image 09.png" alt="">
                    <p class="text_lg">
                        Projeto busca oferecer internet de alta velocidade em áreas remotas 
                        através de satélites.
                    </p>
                </figure>
                    
                
            </div>
        </section>
    </main>
</body>
</html>
