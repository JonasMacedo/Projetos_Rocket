<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <title>FotoBlog</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        
        <header class="container">
            
            <nav>
                <img class="logo" src="../Imgs/camera.svg" alt="Logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input_form">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher">
        </header>
        
        <main>
            <div class="container">
                
                <h1>Galeria</h1>

                <section class="gallery">
                    
                    <figure class="item">
                        
                        <img src="https://source.unsplash.com/random?a=1" alt="Imagem randomica">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>
                    
                    <figure class="item" style="--delay: .8s">
                        
                        <img src="https://source.unsplash.com/random?b=1" alt="">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 1.2s">
                        
                        <img src="https://source.unsplash.com/random?c=1" alt="Imagem randomica">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>
                    
                    <figure class="item" style="--delay: 1.6s">
                        
                        <img src="https://source.unsplash.com/random?d=1" alt="Imagem randomica">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>
                    
                    <figure class="item" style="--delay: 2s">
                        
                        <img src="https://source.unsplash.com/random?e=1" alt="Imagem randomica">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay: 2.4s">
                        
                        <img src="https://source.unsplash.com/random?f=1" alt="Imagem randomica">

                        <figcaption class="img_details">
                            <h2>Organizacao e grids</h2>
                            <div class="tags">
                                <span>Tags</span>
                            </div>
                        </figcaption>

                    </figure>

                </section>
                
            </div>
            
        </main>

        <footer class="container">Footer
            <p> 2023 - Rocketseeat Explorer</p>
        </footer>
    </div>
</body>
</html>
